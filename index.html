</head>
<body>
  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø–∞–¥–∞—é—â–∏—Ö —ç–º–æ–¥–∑–∏ -->
  <div class="hearts" id="hearts"></div>

    <div id="loveText" class="love-text">—è –ª—é–±–ª—é —Ç–µ–±—è</div>

  <script>
    function createHearts() {
      const heartsContainer = document.getElementById('hearts');
      // –ú–∞—Å—Å–∏–≤ —ç–º–æ–¥–∑–∏: –∫—Ä–∞—Å–Ω–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ, üôÇ, üòó
      const emojis = ['‚ù§Ô∏è', 'üôÇ', 'üòó'];
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        heart.style.left = Math.random() * 100 + 'vw';

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–µ—Ç–∫–∏ "–¥–∞ –∫–æ—Ç–∏–∫ ‚ù§Ô∏è": –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –≥–∏—Ñ–∫—É –∏ –Ω–∞–¥–ø–∏—Å—å "—è –ª—é–±–ª—é —Ç–µ–±—è"
    function showYesGif(url) {
      document.getElementById('mainQuestion').classList.add('hidden');
      document.getElementById('reasonQuestion').classList.add('hidden');
      const video = document.getElementById('gifVideo');
      const source = document.getElementById('gifSource');
      source.src = url;
      video.load();
      document.getElementById('gifContainer').classList.add('show');
      
      // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –Ω–∞–¥–ø–∏—Å–∏ "—è –ª—é–±–ª—é —Ç–µ–±—è"
      const loveText = document.getElementById('loveText');
      loveText.style.opacity = "1";
      setTimeout(() => loveText.style.opacity = "0", 4000);
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–µ—Ç–∫–∏ "–Ω–∏...": –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –≥–∏—Ñ–∫—É –±–µ–∑ –Ω–∞–¥–ø–∏—Å–∏ "—è –ª—é–±–ª—é —Ç–µ–±—è"
    function showNoGif(url) {

      document.getElementById('reasonQuestion').classList.add('hidden');
      const video = document.getElementById('gifVideo');
      const source = document.getElementById('gifSource');
      source.src = url;
      video.load();
      document.getElementById('gifContainer').classList.add('show');
    }
    
    // –ü–æ–∫–∞–∑ –±–ª–æ–∫–∞ –≤–æ–ø—Ä–æ—Å–∞ "–ø–æ—á–µ–º—É? üò¢" –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è "–Ω–∏..."

    }

    };
  </script>

</html>
