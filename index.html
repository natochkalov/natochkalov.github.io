<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>14 —Ñ–µ–≤—Ä–∞–ª—è</title>
  <style>
    body {

      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    .container {

    }
    h1, h2 {

      font-size: 2.5em;
      text-shadow: 2px 2px #ffffff;
      margin: 30px 0;
    }
    .buttons {

      margin: 20px 0;
    }
    button {

      background: #ffffff;

    }
    #yesBtn {

    .gif-container {

    }
    .gif-container video {
      width: 100%;
      height: 100%;

      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      object-fit: cover;
    }
    .hidden {
      display: none;
    }
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
    }
    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 5s linear infinite;
      top: -10%;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }

    }
    /* –ù–∞–¥–ø–∏—Å—å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º–∞—è —Ç–æ–ª—å–∫–æ –≤ –≤–µ—Ç–∫–µ "–¥–∞ –∫–æ—Ç–∏–∫ ‚ù§Ô∏è" */
    .love-text {
      font-size: 2.5em;
      color: #ff3366;
      font-weight: bold;
      text-shadow: 3px 3px 10px rgba(255, 51, 102, 0.5);
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- –ü–∞–¥–∞—é—â–∏–µ —ç–º–æ–¥–∑–∏ -->
  <div class="hearts" id="hearts"></div>
  
  <div class="container">
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –≤–æ–ø—Ä–æ—Å -->
    <div id="mainQuestion">
      <h1>–º–∞–ª—ã—à–∫–∞, –±—É–¥–µ—à—å —Å–æ –º–Ω–æ–π –Ω—è—à–∏—Ç—å—Å—è –≤–µ—Å—å –¥–µ–Ω—å?</h1>
      <div class="buttons">
        <button id="yesBtn" onclick="showYesGif('https://files.catbox.moe/d67qlq.mp4')">–¥–∞ –∫–æ—Ç–∏–∫ ‚ù§Ô∏è</button>
        <button id="noBtn" onclick="showReasonQuestion()">–Ω–∏...</button>
      </div>
    </div>
    
    <!-- –ë–ª–æ–∫ —Å –≤–æ–ø—Ä–æ—Å–æ–º "–ø–æ—á? üò¢" (–æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ "–Ω–∏...") -->
    <div id="reasonQuestion" class="hidden">
      <h2>–ø–æ—á? üò¢</h2>
      <div class="buttons">
        <button onclick="showNoGif('https://files.catbox.moe/8en7xu.mp4')">–ü–æ—Ç–æ–º—É —á—Ç–æ —è –∑–∞–Ω—è—Ç–∞...</button>
        <button onclick="showNoGif('https://files.catbox.moe/823tjz.mp4')">–ø—Ä–æ—Å—Ç–∞ —Ç–∞–∫ üòé</button>
      </div>
    </div>
    
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≥–∏—Ñ–∫–∏ -->
    <div class="gif-container" id="gifContainer">
      <video autoplay loop muted playsinline>
        <source id="gifSource" src="" type="video/mp4">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
      </video>
    </div>
    
    <!-- –ù–∞–¥–ø–∏—Å—å "—è –ª—é–±–ª—é —Ç–µ–±—è" (–ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –≤ –≤–µ—Ç–∫–µ "–¥–∞ –∫–æ—Ç–∏–∫ ‚ù§Ô∏è") -->
    <div id="loveText" class="love-text">—è –ª—é–±–ª—é —Ç–µ–±—è</div>
    
    <audio id="bgMusic" src="https://files.catbox.moe/your-music.mp3" loop autoplay></audio>
  </div>
  
  <script>
    // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è 50 –ø–∞–¥–∞—é—â–∏—Ö —ç–º–æ–¥–∑–∏ –∏–∑ –º–∞—Å—Å–∏–≤–∞: "üôÇ", "üòó", "‚ù§Ô∏è"
    function createHearts() {
      const heartsContainer = document.getElementById('hearts');
      const emojis = ['üôÇ', 'üòó', '‚ù§Ô∏è'];
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() * 2 + 's';
        heartsContainer.appendChild(heart);
      }
    }
    
    // –í–µ—Ç–∫–∞ "–¥–∞ –∫–æ—Ç–∏–∫ ‚ù§Ô∏è": –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –≥–∏—Ñ–∫—É –∏ –Ω–∞–¥–ø–∏—Å—å "—è –ª—é–±–ª—é —Ç–µ–±—è"
    function showYesGif(url) {
      document.getElementById('mainQuestion').classList.add('hidden');
      document.getElementById('reasonQuestion').classList.add('hidden');
      const video = document.querySelector('.gif-container video');
      const source = document.getElementById('gifSource');
      source.src = url;
      video.load();
      document.querySelector('.gif-container').style.display = 'block';
      
      // –ü–æ–∫–∞–∑ –Ω–∞–¥–ø–∏—Å–∏ "—è –ª—é–±–ª—é —Ç–µ–±—è" –Ω–∞ 4 —Å–µ–∫—É–Ω–¥—ã
      const loveText = document.getElementById('loveText');
      loveText.style.display = 'block';
      setTimeout(() => { loveText.style.display = 'none'; }, 4000);
    }
    
    // –í–µ—Ç–∫–∞ "–Ω–∏...": –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –≥–∏—Ñ–∫—É –±–µ–∑ –Ω–∞–¥–ø–∏—Å–∏
    function showNoGif(url) {
      document.getElementById('mainQuestion').classList.add('hidden');
      document.getElementById('reasonQuestion').classList.add('hidden');
      const video = document.querySelector('.gif-container video');
      const source = document.getElementById('gifSource');
      source.src = url;
      video.load();
      document.querySelector('.gif-container').style.display = 'block';
    }
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫ —Å –≤–æ–ø—Ä–æ—Å–æ–º "–ø–æ—á? üò¢" –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ "–Ω–∏..."
    function showReasonQuestion() {
      document.getElementById('mainQuestion').classList.add('hidden');
      document.getElementById('reasonQuestion').classList.remove('hidden');
    }
    
    // –ï—Å–ª–∏ "–Ω–∏..." –Ω–∞–∂–∏–º–∞—é—Ç —Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ —Ä–∞–∑, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—É—é –≥–∏—Ñ–∫—É
    let noClicks = 0;
    document.getElementById("noBtn").addEventListener("click", function() {
      noClicks++;
      if (noClicks >= 10) {
        showNoGif("https://files.catbox.moe/special.mp4");
      }
    });
    
    window.onload = function() {
      createHearts();
    };
  </script>
</body>
</html>
